<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="unitcard">
        <div class="top-container">
            <h3 class="title">Metric/Imperial Converter</h3>
            <input type="text" class="top-result" id="top-result" placeholder="0" >
        </div>
        <h1 id="error" class="items"></h1>
        <h4>Length (Meter/Feet)</h4>
        <p id="metercon" class="items"></p>
        <h4>Volume (Liters/Gallons)</h4>
        <p id="volumecon" class="items"></p>
        <h4 >Mass (Kilograms/Pounds)</h4>
        <p id="kilocon" class="items"></p>
    </div>
    
</body>
</html>
